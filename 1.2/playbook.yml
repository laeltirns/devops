---
- name: Playbook pour créer un fichier
  hosts: 127.0.0.1
  become: true

  tasks:
    - name: Créer un répertoire
      file:
        path: "~/toto"
        state: directory
      become: true

    - name: Créer un fichier
      file:
        path: "~/toto/fichier.txt"
        state: touch
      become: true
